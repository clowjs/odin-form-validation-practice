<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Form Validation Practice</title>
  </head>
  <body>
    <form novalidate>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <div class="error" id="email-error"></div>
      </div>
      <div class="input-field">
        <label for="country">Country</label>
        <input type="text" id="country" required />
        <div class="error" id="country-error"></div>
      </div>
      <div class="input-field">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" required />
        <div class="error" id="zip-error"></div>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="error" id="password-error"></div>
      </div>
      <div class="input-field">
        <label for="password-confirmation">Password Confirmation</label>
        <input type="password" id="password-confirmation" required />
        <div class="error" id="password-confirmation-error"></div>
      </div>
      <button type="submit" value="Submit">Submit</button>
    </form>
    <div id="highFiveToast" class="toast">
      High Five! Form successfully submitted!
    </div>
  </body>
</html>
